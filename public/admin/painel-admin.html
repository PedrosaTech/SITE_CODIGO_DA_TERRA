<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - Código da Terra</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-green-800">Painel Administrativo</h1>

    <!-- 🔍 Caixa de busca -->
    <div class="mb-6 bg-white p-4 rounded shadow">
      <label for="buscar-nome" class="block mb-2 font-semibold">Buscar assinante pelo nome:</label>
      <input type="text" id="buscar-nome" class="border border-gray-300 rounded p-2 w-full" placeholder="Digite o nome completo..." />
      <button onclick="buscarAssinante()" class="mt-3 bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">Buscar</button>
    </div>

    <!-- 📋 Resultado do assinante -->
    <div id="assinante-encontrado" class="hidden bg-white p-4 rounded shadow">
      <!-- Conteúdo injetado pelo JS -->
    </div>
  </div>

  <!-- 🔌 Firebase e scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="painel-admin.js"></script>
</body>
</html>
