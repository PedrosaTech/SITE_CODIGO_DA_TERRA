<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CÃ³digo da Terra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CÃ³digo da Terra - Login e Cadastro</h1>

    <section class="bloco">
      <h2>Entrar</h2>
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-senha" placeholder="Senha" /><br />
      <button onclick="login()">Entrar</button>
    </section>

    <section class="bloco">
      <h2>Cadastrar</h2>
      <input type="text" id="cad-nome" placeholder="Nome completo" /><br />
      <input type="email" id="cad-email" placeholder="Email" /><br />
      <input type="tel" id="cad-telefone" placeholder="Telefone" /><br />
      <input type="password" id="cad-senha" placeholder="Senha" /><br />
      <input type="password" id="cad-senha-confirm" placeholder="Confirmar senha" /><br />
      <select id="cad-plano">
        <option value="colheita_viva">Colheita Viva</option>
        <option value="colheita_compartilhada">Colheita Compartilhada</option>
        <option value="colheita_comunidade">Colheita Comunidade</option>
      </select><br />
      <button onclick="cadastrar()">Cadastrar</button>
    </section>

    <p id="mensagem"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
